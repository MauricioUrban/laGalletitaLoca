<div class="container-carrito">
    <h3>Carrito de compras</h3>

    <div class="cart">
        @for (product of cartList; track product.description){
        <div class="product">
            <span>{{product.description}}</span> : <span>{{product.quantity}}</span>
        </div>
        }
    </div>


    <div class="total-label">Total</div>
    <div>{{ total }}</div>

    <button type="button" class="btn btn-primary" (click)="removeToCart()" >Confirmar Compra</button>
</div>
